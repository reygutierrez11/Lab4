
<html lang = "en">
    <head>
        <title>Volunteer Form Lab4 361</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form
            action = "https://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" 
            method = "post"
        >
        <h1>
            Volunteer Form
        </h1>
        
        <fieldset>
            <legend>
                <strong> My Information </strong>
            </legend>
            
            <!First Set of info>
            <p><label>First Name:</label>
                <input type = "text" name ="first_name_field" required>
            </p>
            <p><label>Last Name:</label>
                <input type = "text" name ="last_name_field" required>
            </p>
            <p><label>Phone Number:</label>
                <input type = "text" name ="phone_field" required>
            </p>
            <p><label>Email Address:</label>
                <input type = "text" name ="email_field" required>
            </p>
           
            <p>
                Gender:
                <input type = "radio" name = "gender_field" value = "Female">
                <label>Female</label>
                <input type = "radio" name = "gender_field" value = "Male">
                <label>Male</label>
                <input type = "radio" name = "gender_field" value = "Other">
                <label>Other</label>
            </p>
            
    
            <p>
                Age Range:
                <select name = "age_field">
                    <option value = "Under 18"> under 18</option>
                    <option value = "18 - 24"> 18 - 24</option>
                    <option value = "25 - 34"> 25 -34</option>
                    <option value = "35 - 44"> 35 - 44</option>
                    <option value = "45 - 54"> 45 - 54</option>
                    <option value = "55 - 64"> 55 - 64</option>
                    <option value = "65 or over">65 or over</option>
                </select>
            </p>
        </fieldset>
            
    </body>
</html>
