
<html lang = "en">
    <head>
        <title>Volunteer Form Lab4 361</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form
            action = "https://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" 
            method = "POST"
        >
        <h1>
            Volunteer Form
        </h1>
        
        <fieldset>
            <legend>
                <strong> My Information </strong>
            </legend>
            
            <!First Set of info>
            <p><label>First Name:</label>
                <input type = "text" name ="first_name_field" required>
            </p>
            <p><label>Last Name:</label>
                <input type = "text" name ="last_name_field" required>
            </p>
            <p><label>Phone Number:</label>
                <input type = "text" name ="phone_field" required>
            </p>
            <p><label>Email Address:</label>
                <input type = "text" name ="email_field" required>
            </p>
           
            <p>
                Gender:
                <input type = "radio" name = "gender_field" value = "Female">
                <label>Female</label>
                <input type = "radio" name = "gender_field" value = "Male">
                <label>Male</label>
                <input type = "radio" name = "gender_field" value = "Other">
                <label>Other</label>
            </p>
            
    
            <p>
                Age Range:
                <select name = "age_field">
                    <option value = "Under 18"> under 18</option>
                    <option value = "18 - 24"> 18 - 24</option>
                    <option value = "25 - 34"> 25 -34</option>
                    <option value = "35 - 44"> 35 - 44</option>
                    <option value = "45 - 54"> 45 - 54</option>
                    <option value = "55 - 64"> 55 - 64</option>
                    <option value = "65 or over">65 or over</option>
                </select>
            </p>
        </fieldset>
        
        <fieldset>
            <legend><strong>My Availability</strong></legend>
            <p>Days Available:</p>
            <p><input type = "checkbox" name = "available_field[]"
                      value = "Sunday"><label>Sunday</label></p>
            <p><input type = "checkbox" name = "available_field[]"
                      value = "Monday"><label>Monday</label></p>
            <p><input type = "checkbox" name = "available_field[]"
                      value = "Tuesday"><label>Tuesday</label></p>
            <p><input type = "checkbox" name = "available_field[]"
                      value = "Wednesday"><label>Wednesday</label></p>
            <p><input type = "checkbox" name = "available_field[]"
                      value = "Thursday"><label>Thursday</label></p>
            <p><input type = "checkbox" name = "available_field[]"
                      value = "Friday"><label>Friday</label></p>
            <p><input type = "checkbox" name = "available_field[]"
                      value = "Saturday"><label>Saturday</label></p>
            
            <p>Comments:</p>
            <p><textarea rows = "20" cols = "80" name = "comments_field"
                         placeholder = "comment here"></textarea></p>
            <input type = "hidden" name = "hidden_field" value = 
                   "rgutierrez3">   
        </fieldset>
            <input type = "submit" value = "send form">
        </form>
    </body>
</html>
